			<title>Reset_password</title>

			<title>forgot_password</title>

        <style>
            *{
	padding:0;
	margin: 0;
	box-sizing: border-box;
	font-family: sans-serif;
	background-size: cover;
	background-position:center;
}
body{
	display: flex;
	background-image:url(https://www.totaljobs.com/advice/wp-content/uploads/operations-manager-job-description.jpg);
}
fieldset{
	border-radius: 20px;
	width:700px;
	/* margin: 5% auto;*/
	margin-top: 100px;
	margin-bottom: auto;
	margin-left: 25%;
	margin-right: auto;
}
.header{
	width: 700px;
	margin:0px;
		 background: #fff;
		padding: 20px;
		box-shadow: 0 0 3px 0 rgba(0,0,0,0.3);
		text-align: center;
		border-radius:20px;
}
.header legend{
	font-weight: 500;
	font-size:40px;
	color: black;
	padding: 5px;
	letter-spacing: 0.5px;
	margin-top: 5px;
	margin-bottom: 10px;
	margin-left: -15px;
	/*background-color:#fff;*/
}
.header p{
	width: 100%;
	color: grey;
	/*background-color: #fff;*/
}
.user .email{
	padding: 10px;
	margin: 10px auto;
	/*background-color: #fff;*/
}
.user .email p{
	padding: 5px;
	margin: 5px 0px 5px -20px;
	font-weight: 100;
}
.user .email label{
	float: left;
	margin-left: 20px;
	margin-right: 30px;
	width: 100px;

	font-size: 20px;
}
.user .email .E-mail{
	border: 1px solid #999;
	border-radius:5px;
	padding: 10px;
	margin-left:10px;
	width: 70%;
}
/* .reset{
	margin-left:-5%;
} */
.reset{
	border: 1px solid #fff;
	border-radius:5px;
	padding: 10px;
	justify-content:center;
	font-weight: 500;
	font-size: 20px;
	width: 30%;
	margin-left: 200px;
	background-color: blue;
	color: black;
	cursor:pointer;
}

.reset:hover{
	background-color:#ddeeff;
}
        </style>
        </head>
        <body>
            <fieldset>
                <div class="header">
                    <div class="image">
                            <img src="=lock_image.jpg/img/" alt="image" width="250px" height="250px"/>
                            </div>
                    <legend>Forgot Password</legend>
                    <p> you can reset your password here</p>
                    
                    <form method="POST" action="">
						{% csrf_token %}
                    <div class="user">
                        <div class="email">
                            <label for="Email">E-mail : </label><input type="email" name="E-mail"  class="E-mail" id="Email"/>
                            <p>Enter valid email address</p>
                        </div>
                <!-- <button type="button" class="button"  name="" href=""/>	Reset Password </button> -->
                <div class="reset">
                <a  href="{% url 'password_reset_done' %}"/>reset
                            </div>
                    </div>
                    <form>
                    </div>
                </fieldset>
            </body>		
            </html>
            {% endblock %}
